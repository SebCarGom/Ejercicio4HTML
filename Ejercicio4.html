<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apelidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"><br><br>

        <label for="fecha_admision">Fecha de Admisión:</label>
        <input type="date" id="fecha_admision" name="fecha_admision"><br><br>

        <label for="foto">Foto del Solicitante:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox1"> Checkbox1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label for="checkbox2"> Checkbox2</label><br>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">
        <label for="checkbox3"> Checkbox3</label><br><br>

        <label for="radio">Radio:</label><br>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1"> Radio1</label><br>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2"> Radio2</label><br>
        <input type="radio" id="radio3" name="radio" value="radio3">
        <label for="radio3"> Radio3</label><br><br>

        <input type="submit">
    </form>
</body>

</html>
